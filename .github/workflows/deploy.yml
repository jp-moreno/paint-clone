name: Deploy Rust Yew App
on:
  push:
    branches: 
      - test
      - prod
env:
  CARGO_TERM_COLOR: always
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set environment
      id: env
      run: |
        if [[ ${{ github.ref }} == 'refs/heads/prod' ]]; then
          echo "environment=prod" >> $GITHUB_OUTPUT
          echo "bucket=${{ secrets.PROD_S3_BUCKET }}" >> $GITHUB_OUTPUT
        else
          echo "environment=test" >> $GITHUB_OUTPUT
          echo "bucket=${{ secrets.TEST_S3_BUCKET }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
    
    - name: Install trunk
      run: |
        cd /home/runner/work/paint-clone/webapp
        cargo install trunk
        cargo install wasm-bindgen-cli
    
    - name: Build
      run: |
        cd /home/runner/work/paint-clone/webapp
        trunk build --release
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Upload to S3
      run: |
        cd /home/runner/work/paint-clone/webapp
        echo "Deploying to ${{ steps.env.outputs.environment }} environment..."
        aws s3 sync dist/ s3://${{ steps.env.outputs.bucket }} --delete
